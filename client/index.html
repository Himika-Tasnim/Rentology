<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentopia</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="./img/logo.png" alt="Rentology Logo">
                <h1>Rentology</h1>
            </div>
            <nav> 
                <a href="view/showProduct.html">Rental</a>
                <a href="view/upload.html">Upload </a>
                <a href="view/profile.html">Profile</a>
                <a href="view/showBookings.html">Bookings</a>
                <a href="view/showWishlist.html">Wishlist</a>
                <a href="http://192.168.0.2:8501/">AI Guide</a>
            </nav>
            <div class="auth-buttons">
                <a href="view/login.html">
                    <button class="apply-btn">Login</button>
                </a>
                <a href="view/signup.html">
                    <button class="apply-btn">Sign Up</button>
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="hero">
            <h2>Discover your perfect rental apartment with<br> <span>Rentology </span></h2>
            <img src="./img/bg1.jpg" alt="background image" class="hero-image">
            
        </div>
        <div class="search-bar">
            <select>
                <option>Place</option>
            </select>
            <select>
                <option>Bedrooms</option>
            </select>
            <select>
                <option>Price</option>
            </select>
            <button class="search-btn">Search</button>
        </div>
        <section class="featured-apartments">
            <h3>Featured Apartments</h3>
            <div class="apartment-list">
                <div class="apartment">
                    <img src="./media/h1.webp" alt="Apartment 1">
                    <h4>178 Skillman Avenue Unit 1A</h4>
                </div>
                <div class="apartment">
                    <img src="./media/h2.jpg" alt="Apartment 2">
                    <h4>202 Scholes St. Unit 2C</h4>
                    <p>Williamsburg, Brooklyn</p>
                </div>
                <div class="apartment">
                    <img src="./media/h3.jpg" alt="Apartment 3">
                    <h4>158 Noble Street Unit 1</h4>
                </div>
                <div class="apartment">
                    <img src="./media/h4.jpg" alt="Apartment 4">
                    <h4>1038 Greene Avenue Unit 3F</h4>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
