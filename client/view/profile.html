<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth App</title>
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <div class="container">
        <div id="auth-forms">
            <div id="signup-form" class="form-box">
                <h2>Signup</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="signup-name">Name</label>
                        <input type="text" id="signup-name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" placeholder="Password" required>
                    </div>
                    <button type="submit">Signup</button>
                </form>
            </div>

            <div id="login-form" class="form-box">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>

        <div id="profile-section" class="form-box" style="display:none;">
            <h2>Profile</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label for="profile-name">Name</label>
                    <input type="text" id="profile-name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label for="profile-email">Email</label>
                    <input type="email" id="profile-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="profile-description">Description</label>
                    <textarea id="profile-description" placeholder="Description"></textarea>
                </div>
                <div class="form-group">
                    <label for="profile-password">New Password</label>
                    <input type="password" id="profile-password" placeholder="New Password">
                </div>
                <button type="submit">Update Profile</button>
            </form>
            <button id="logoutButton">Logout</button>
        </div>
    </div>

    <script src="../js/profile.js"></script>
</body>
</html>
