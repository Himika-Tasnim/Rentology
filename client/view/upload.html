<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Product</title>
  <link rel="stylesheet" href="../css/upload.css">
</head>
<body>
  <h1 style="text-align: center;">Enlist your Property</h1>
  <form id="productForm" action="http://localhost:5000/api/products" method="POST" enctype="multipart/form-data">
    
    <div>
      <label for="name">Product Name</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="price">Price</label>
      <input type="number" id="price" name="price" required>
    </div>
    <div>
      <label for="flat">Flat</label>
      <input type="number" id="flat" name="flat" required>
    </div>
    <div>
        <label for="sqft">Sqft</label>
        <input type="number" id="sqft" name="sqft" required>
        
    </div> 

    <div>
      <label for="address">Address</label>
      <input type="text" id="address" name="address" required>
    </div> 
    <div>
      <label for="description">Description</label>
      <input type="text" id="description" name="description" placeholder="Wtite description (if any)">
    </div>

    <div id="upload">
      <label for="image">Product Image</label>
      <input type="file" name="product" id="fileInput">
      
      <div id="message"></div>
    </div> 
      
    <div>
      <button type="submit">Create Product</button>
    </div>
  </form>
  <div id="response"></div>

  <script src="../script.js"></script>
</body>
</html>
