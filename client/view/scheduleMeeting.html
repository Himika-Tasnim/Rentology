<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a Meeting</title>
    <link rel="stylesheet" href="../css/stylesMeet.css">
</head>
<body>
    <h1>Schedule a Meeting with the Property Owner</h1>
    
    <!-- Schedule Meeting Modal -->
    <div id="meeting-section" class="form-box">
        <h2>Schedule a Meeting</h2>
        <form id="meetingForm">
            <div class="form-group">
                <label for="meeting-date">Date</label>
                <input type="date" id="meeting-date" required>
            </div>
            <div class="form-group">
                <label for="meeting-time">Time</label>
                <input type="time" id="meeting-time" required>
            </div>
            <div class="form-group">
                <label for="meeting-link">Meeting Link</label>
                <input type="text" id="meeting-link" placeholder="Meeting Link" required>
            </div>
            <button type="submit">Send Invitation</button>
        </form>
        <button id="cancelMeeting">Cancel</button>
    </div>

    <script src="../js/scheduleMeeting.js"></script>
</body>
</html>
